<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body id="body">
    <!--2-->
    <div class="video-intro">
        <video class="video-login" loop poster autoplay muted>
            <source class="video" src="assets/endgame.mp4" type="video/mp4">
        </video>
    </div>
    <!--1-->
    <div class="wrapper-title">
        <div class="logo-film" onclick="handleClick(0)">
            <div class="red">Pink</div>
            <div class="white">Link</div>
        </div>
        <div class="wrapper-title-content color-1" onclick="handleClick(1)">Home</div>
        <div class="wrapper-title-content color-2" onclick="handleClick(2)">Movies</div>
        <div class="wrapper-title-content color-3" onclick="handleClick(3)">Tv Shows</div>
        <div class="wrapper-title-content color-4" onclick="handleClick(4)">Explore</div>
        <div class="wrapper-title-content color-5" onclick="handleClick(5)">Contact Us</div>
        <div class="search-bar">
            <input type="text" class="search" placeholder="Type to search" value="">
        </div>
        <div class="login" onclick="handleClick(6)">Login</div>
    </div>
    <!--3-->
    <div class="login-all">
        <div class="title-login">LOGIN</div>
        <div class="content-login">Please enter your credentials to login.</div>
        <div class="type-information">
            <input type="text" class="information" placeholder="Username or Email" value="">
        </div>
        <div class="type-information">
            <input type="text" class="information" placeholder="Password" value="">
        </div>
        <div class="click-login">Login</div>
        <div class="support">Not registered</div>
        <div class="sign-up"> <a href="signup.html" class="link-sign-up">Sign up</a></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
</body>

</html>
